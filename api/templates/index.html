<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chicken Disease Detector</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">🐔 Chicken Disease Detector</h1>

    <!-- Form for local capture -->
    <form action="{{ url_for('detect') }}" method="post">
      <button type="submit" class="btn btn-primary mb-3">📷 Capture & Analyze (Local)</button>
    </form>

    <!-- Button to trigger remote Pi capture -->
    <button onclick="sendCommand()" class="btn btn-success mb-4">📡 Trigger Raspberry Pi Detection</button>

    <!-- Feedback messages -->
    {% if disease %}
      <div class="alert alert-info">
        <h4>Result:</h4>
        <p><strong>Disease:</strong> {{ disease }}</p>
      </div>
      <div class="mb-3">
        <h5>Annotated Image:</h5>
        <img src="{{ url_for('static', filename='annotated_frame.jpg') }}"
             alt="Annotated Frame"
             class="img-fluid border">
      </div>
    {% elif message %}
      <div class="alert alert-warning">
        <p>{{ message }}</p>
      </div>
    {% endif %}
  </div>

  <!-- JS to send command to /command -->
  <script>
    function sendCommand() {
      fetch("/command", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ action: "capture" })
      })
      .then(res => res.json())
      .then(data => {
        alert("📨 Command sent to Raspberry Pi: " + data.action);
      })
      .catch(err => {
        alert("❌ Failed to send command: " + err);
      });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
