<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chicken Disease Detector</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">🐔 Chicken Disease Detector</h1>
    <form action="{{ url_for('detect') }}" method="post">
      <button type="submit" class="btn btn-primary mb-4">Capture & Analyze</button>
    </form>

    {% if disease %}
      <div class="alert alert-info">
        <h4>Result:</h4>
        <p><strong>Disease:</strong> {{ disease }}</p>
      </div>
      <div class="mb-3">
        <h5>Annotated Image:</h5>
        <img src="{{ url_for('static', filename='annotated_frame.jpg') }}"
             alt="Annotated Frame"
             class="img-fluid border">
      </div>
    {% elif message %}
      <div class="alert alert-warning">
        <p>{{ message }}</p>
      </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
